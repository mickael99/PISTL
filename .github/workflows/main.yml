name: Build and Test

on:
  push:
    branches:
      - login

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      sql.data:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: Daniel123
          ACCEPT_EULA: Y
        ports:
          - "1434:1433"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore Project/backend/backend.sln

      - name: Build Docker image
        run: docker build -t sql_dat -f Project/docker/Dockerfile Project/docker/
        #      docker run -d -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=Daniel123' -p 1434:1433 --name sql_container sql_dat

      - name: Build
        run: dotnet build Project/backend/backend.sln --configuration Release

      - name: Run Tests
        run: dotnet test Project/backend/test/test.csproj