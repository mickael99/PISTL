<div class="body">
    <div class="title">
        <h1>Server Parameter</h1>
        <div class="button-container">
            <button mat-raised-button color="primary" (click)="newForm()">New</button>
            <ng-container *ngIf="this.selected_parameter == null; else editButtonEnabled">
                <div style="color: #a1bbf8;">
                    <button mat-raised-button color="disabled;" [disabled]="true" (click)="editForm()">Edit</button>
                </div>
            </ng-container>
            <ng-template #editButtonEnabled>
            <div>
                <button mat-raised-button color="primary" (click)="newForm()">Edit</button>
            </div>
            </ng-template>
            <ng-container *ngIf="this.selected_parameter == null; else copyButtonEnabled">
                    <button mat-raised-button color="disabled;" [disabled]="true" (click)="copy()">Copy</button>
            </ng-container>
            <ng-template #copyButtonEnabled>
                    <button mat-raised-button color="primary" (click)="copy()">Copy</button>
            </ng-template>
        </div>
    </div>
    <mat-card class="table-container">
        <div class="dropdown-container">
            <mat-form-field appearance="fill" style="width: 500px;">
                <mat-label>Select server</mat-label>
                <mat-select [(value)]="selected_server" (selectionChange)="onChange($event)">
                    <mat-option *ngFor="let server of servers | keyvalue" [value]="server.value">
                        <span>{{ server.value.name }} [{{ server.value.serverId }}] </span>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div style="margin: 0%;">
            <mat-card-content>
                <table matSort mat-table [dataSource]="data_source">
                    <ng-container matColumnDef="parameterKey">
                        <th mat-header-cell *matHeaderCellDef>
                            <span style="margin: 5px; padding: 3px;">Parameter Key</span>
                        </th>
                        <td mat-cell *matCellDef="let element" (click) = "changeParameter(element)">
                             {{element[0]}} 
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="parameterValue">
                        <th mat-header-cell *matHeaderCellDef>
                            <span style="margin: 5px; padding: 3px;">Parameter Value</span>
                        </th>
                        <td mat-cell *matCellDef="let element" (click) = "changeParameter(element)">
                             {{element[1]}} 
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
    
                </table>
                <br>
                <mat-card-footer>
                    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
                </mat-card-footer>
            </mat-card-content>
        </div>
    </mat-card>
</div>
