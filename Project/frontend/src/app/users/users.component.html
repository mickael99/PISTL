<div class="container">
  <h1 class="title">Sys Admin Users</h1>
  <button
    mat-raised-button
    color="primary"
    class="btn"
    (click)="showFormCreateUser()"
  >
    New
  </button>
  <button mat-raised-button color="primary" [disabled]="!isClicked" class="btn">
    Edit
  </button>
  <button mat-raised-button color="primary" [disabled]="!isClicked" class="btn">
    Delete
  </button>
  <button mat-raised-button color="primary" [disabled]="!isClicked" class="btn">
    Reset Password
  </button>
  <button mat-raised-button color="primary" [disabled]="!isClicked" class="btn">
    Unlock
  </button>
  <hr />
  <mat-card-content>
    <table matSort mat-table [dataSource]="dataSource" class="custom-table">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      <ng-container matColumnDef="DAT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DAT</th>
        <td mat-cell *matCellDef="let user">
          <span
            [ngClass]="{
              'green-text': user.datenabled,
              'red-text': !user.datenabled
            }"
          >
            {{ user.datenabled ? "✔" : "✘" }}
          </span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20]"
      showFirstLastButtons
      [length]="dataSource && dataSource.data.length"
    ></mat-paginator>
  </mat-card-content>
</div>
