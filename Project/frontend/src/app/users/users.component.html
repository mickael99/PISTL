<div class="container">
  <h1 class="title">Sys Admin Users</h1>
  <button
    mat-raised-button
    color="primary"
    class="btn"
    (click)="showFormCreateUser()"
  >
    New
  </button>
  <button mat-raised-button color="primary" [disabled]="!isClicked" class="btn">
    Edit
  </button>
  <button mat-raised-button color="primary" [disabled]="!isClicked" class="btn">
    Delete
  </button>
  <button mat-raised-button color="primary" [disabled]="!isClicked" class="btn">
    Reset Password
  </button>
  <button mat-raised-button color="primary" [disabled]="!isClicked" class="btn">
    Unlock
  </button>
  <div class="listes">
    <div class="table">
      <hr />
      <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource" class="custom-table">
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>
          <ng-container matColumnDef="DAT">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DAT</th>
            <td mat-cell *matCellDef="let user">
              <span
                [ngClass]="{
                  'green-text': user.datenabled,
                  'red-text': !user.datenabled
                }"
              >
                {{ user.datenabled ? "✔" : "✘" }}
              </span>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[10, 20]"
          showFirstLastButtons
          [length]="dataSource && dataSource.data.length"
        ></mat-paginator>
      </mat-card-content>
    </div>
    <div class="formCreate">
      <ng-container *ngIf="showFormCreate">
        <button
          mat-raised-button
          class="color-button"
          (click)="afffFormCreateUser()"
        >
          Save
        </button>
        <button
          mat-raised-button
          color="primary"
          class="btn"
          (click)="showFormCreateUser()"
        >
          Cancel
        </button>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Name"
              required
              [(ngModel)]="formDataCreate.name"
              name="name"
            />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Email"
              required
              [(ngModel)]="formDataCreate.email"
              name="email"
            />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input
              matInput
              type="tel"
              placeholder="Phone"
              required
              [(ngModel)]="formDataCreate.phone"
              name="phone"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              type="text"
              placeholder="Last Login Date"
              required
              [disabled]="true"
            />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input
              matInput
              type="number"
              placeholder="Invalid Attempt Count"
              required
              [disabled]="true"
            />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input
              matInput
              type="email"
              placeholder="Modified By"
              required
              [disabled]="true"
            />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input
              matInput
              type="text"
              placeholder="Password Modified Date"
              required
              [disabled]="true"
            />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input
              matInput
              type="text"
              placeholder="Created Date"
              required
              [disabled]="true"
            />
          </mat-form-field>

          <mat-checkbox
            color="primary"
            [(ngModel)]="formDataCreate.DATEnabled"
            name="DATEnabled"
            >DAT Enabled</mat-checkbox
          >

          <mat-checkbox
            color="primary"
            [(ngModel)]="formDataCreate.locked"
            name="locked"
            >Locked (Invalid Attempts)</mat-checkbox
          >
        </form>
      </ng-container>
    </div>
  </div>
</div>
