<div class="information-popup">
  <div class="popup-content">
    <p>{{ informationMessage }}</p>
    <ng-container>
      <div class="password-toggle">
        <p *ngIf="passwordReseted !== ''">
          {{
            isPasswordMasked ? maskPassword(passwordReseted) : passwordReseted
          }}
        </p>
        <div class="btn--masked">
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
          >
            <mat-icon>{{
              isPasswordMasked ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
        </div>
      </div>
    </ng-container>

    <div class="buttons">
      <button mat-raised-button color="primary" class="btn" (click)="onClose()">
        Ok
      </button>
    </div>
  </div>
</div>
