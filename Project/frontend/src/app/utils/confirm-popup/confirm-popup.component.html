<div class="confirmation-popup">
  <div class="popup-content">
    <p>{{ confirmationMessage }}</p>
    <div class="buttons">
      <button
        mat-raised-button
        class="btn color-button--default"
        (click)="onClose()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        class="btn color-button--submit"
        (click)="onConfirm()"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
