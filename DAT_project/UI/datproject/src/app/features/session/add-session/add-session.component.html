<div class="container">
    <h1 class="mt-3">Add user</h1>

    <form #hform="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Email</label>
                <input type="text" id="loginEmail" class="form-control"
                name="loginEmail" [(ngModel)]="model.email" >
            </div>

            <div class="mt-3">
                <label class="form-label">Password</label>
                <input type="text" id="loginPassword" class="form-control"
                name="loginPassword" [(ngModel)]="model.password" >
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Insert</button>
            </div>
        </div>
    </form>
</div>
